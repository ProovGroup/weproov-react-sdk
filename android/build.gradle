buildscript {
    repositories {
        google()
        jcenter()
        flatDir { dirs "$rootDir/../node_modules/reactlibrary/android/libs" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.2.1'
        classpath 'com.google.gms:google-services:3.2.0'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.1'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"

    dataBinding {
        enabled = true
    }

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    
    lintOptions {
        abortOnError false
    }

}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.ProovGroup.AndroidSDK:AndroidSDK:0.0.21'
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'androidx.constraintlayout:constraintlayout:${rootProject.ext.supportLibVersion}'
    implementation 'com.google.android.material:material:${rootProject.ext.supportLibVersion}'
    implementation 'androidx.multidex:multidex:${rootProject.ext.supportLibVersion}'
    implementation 'androidx.fragment:fragment:1.0.0'

}